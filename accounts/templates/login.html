{% extends 'base.html' %}

{% block title %} Login to start searching for your dream job! | Best Job Portal{% endblock %}

{% block content %}
    <!-- Callout -->
    <div class="container-fluid callout-container pt-3">
        <div class='row justify-content-around px-4'>
            <div class="col-6 callout jumbotron text-center">
                <h3>LOGIN TO START YOUR SEARCH </h3>
                <hr/>
                <form method='POST'>
                     {% csrf_token %}
                     {{ form.as_p }}
                     <input type="submit">
                </form>
            </div>
           
        </div>
    </div>
    <!-- /.callout -->
{% endblock %}
